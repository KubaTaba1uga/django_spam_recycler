{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <img src="{% static 'images/SPAM RECYCLER.gif' %}" class="img-fluid" alt="logo"/>
    {% if not user.is_authenticated %}
    <div class="d-flex justify-content-center">
      <a href="{% url 'account_login' %}" type="button" class="btn btn-primary my-small-btn mb-1">Log in</a>
    </div>
    <div class="d-flex justify-content-center">
      <a href="{% url 'account_signup' %}" type="button" class="btn btn-danger mt-1 my-small-btn">Sign up</a>
    </div>
    {% endif %}
    
  </div>
{% endblock content %}
