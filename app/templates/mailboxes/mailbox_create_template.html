{% extends '_base.html' %}

{% block title %}Create Mailbox{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2>New Mailbox</h2>
<div class="container">
  <form method="post" class="w-35">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Save</button>
  </form>
</div>
  {% endblock content %}
