{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<h2>Log in</h2>
<div class="container">
  <form method="post" class="w-35">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log in</button>
  </form>
  <a href="{% url 'account_reset_password' %}" class="btn btn-warning mt-5">Forgot Password?</a>
</div>
{% endblock content %}
