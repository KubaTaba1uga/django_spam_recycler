{% extends '_base.html' %}

{% block title %}Validate Mailbox{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Validate Mailbox</h2>
<div class="container">
  <form method="post" class="w-35">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Validate</button>
  </form>
</div>
{% endblock content %}
