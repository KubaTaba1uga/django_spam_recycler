{% extends '_base.html' %}

{% block title %}Create Report{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2>New Report</h2>
<h4>Mailbox Folders</h4>
<div>
  {% csrf_token %}
  {% for folder in folder_list %}
    <div>
      <input type="checkbox" id="{{folder}}" name="folder" value="{{folder}}">
      <label for="{{folder}}">{{folder}}</label>
    </div>
  {% endfor %}
</div>
{% endblock content %}
