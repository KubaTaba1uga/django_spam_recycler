[supervisord]
user=root
nodaemon=true

[group:celery]
programs=main_worker,beat_worker

[program:spam_recycler]
autostart = true
autorestart = true
command = python manage.py runserver 0.0.0.0:8000

[program:beat_worker]
autostart = true
autorestart = true
killasgroup = true
stopasgroup = true
command = celery -A config beat -l info

[program:main_worker]
autostart = true
autorestart = true
killasgroup = true
stopasgroup = true
command = celery -A config worker -l info -n main_worker --concurrency 4

[program:flower_worker]
autostart = true
autorestart = true
command = celery -A config flower --port=5000

[program:spamd]
autostart = true
autorestart = true
command = /usr/sbin/spamd -p 9000
